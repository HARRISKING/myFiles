<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>冒泡算法</title>
  </head>
  <body>
    <script>
      function interchange(myArray,n1,n2){
        let array1 = myArray[n1];
        myArray[n1] = myArray[n2];
        myArray[n2] = array1;
      }

      // 冒泡算法：
      // 依次比较每一位数，当大于后一位则将其向后移动一位。小于或者等于则不变。

      function sorting(myArray2){
        var i;
        var j;
        var len = myArray2.length;
        var len1;

        for(i=0;i<len-1;i++){

          for(j=0,len1=len-1-i;j<len1;j++){
            if(myArray2[j]>myArray2[j+1]){
              interchange(myArray2,j,j+1);
            }
          }

        }
        return myArray2;
      }

      var a = [34,1,5,3,6,2,477];
      console.log(a);
      sorting(a);
      console.log(a);

    </script>
  </body>
</html>
